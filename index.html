  <style>
    body {
      margin: 0;

      display: flex;

    a.button {

      max-width: 340px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      padding: 15px 0;
      margin: 15px 0;

      animation: shake 0.8s infinite;
    }

    a.button img {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    /* Tombol terakhir (Agree) */

    }
